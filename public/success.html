<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - WIPay Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .transaction-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .transaction-info p {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }

        .transaction-info strong {
            color: #666;
        }

        .ipn-section {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .ipn-section h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .ipn-data {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
        }

        .ipn-data pre {
            font-size: 12px;
            overflow-x: auto;
            margin: 0;
            color: #333;
        }

        .loading-ipn {
            color: #666;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p class="message">Your payment has been processed successfully.</p>

        <div class="transaction-info" id="transactionInfo">
            <p><strong>Transaction ID:</strong> <span id="trx">-</span></p>
            <p><strong>Status:</strong> <span id="status">-</span></p>
        </div>

        <div class="ipn-section" id="ipnSection" style="display: none;">
            <h3>ðŸ“¨ IPN (Instant Payment Notification) Received</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">IPN is only sent for 3DS payments</p>
            <div class="ipn-data">
                <pre id="ipnData"></pre>
            </div>
        </div>

        <a href="/" class="btn">Make Another Payment</a>
    </div>

    <script>
        // Detect base URL - use localhost:3000 if opened via file:// protocol
        const getBaseURL = () => {
            if (window.location.protocol === 'file:') {
                return 'http://localhost:3000';
            }
            return window.location.origin;
        };
        
        const API_BASE_URL = getBaseURL();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const trx = urlParams.get('trx');
        const status = urlParams.get('status');

        if (trx) {
            document.getElementById('trx').textContent = trx;
            
            // Fetch IPN data
            fetchIPN(trx);
        }
        if (status) {
            document.getElementById('status').textContent = status;
        }

        async function fetchIPN(transactionId) {
            try {
                // Poll for IPN with retries (IPN might take a moment to arrive)
                let attempts = 0;
                const maxAttempts = 10;
                const pollInterval = 500; // 500ms

                const poll = async () => {
                    attempts++;
                    
                    try {
                        const response = await fetch(`${API_BASE_URL}/ipn/${transactionId}`);
                        const result = await response.json();

                        if (result.status === 'success' && result.ipn) {
                            // Display IPN data
                            document.getElementById('ipnSection').style.display = 'block';
                            document.getElementById('ipnData').textContent = JSON.stringify(result.ipn, null, 2);
                            return;
                        }
                    } catch (error) {
                        console.error('Error fetching IPN:', error);
                    }

                    // Retry if not found and attempts remaining
                    if (attempts < maxAttempts) {
                        setTimeout(poll, pollInterval);
                    }
                };

                // Start polling
                poll();

            } catch (error) {
                console.error('Error fetching IPN:', error);
            }
        }
    </script>
</body>
</html>
